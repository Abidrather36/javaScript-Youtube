<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM </title>
</head>
<body style="background-color: #212121; color:#fff">

    <ul class="language">
        <li >Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(addLang){
        const li=document.createElement('li')
        li.innerHTML+=`${addLang}`//use Less this becuase it uses unnecessary traversing
        const ul=document.querySelector('.language')
        ul.appendChild(li)
    }
   
    function addOptiLanguage(langName)
    {
      const li=  document.createElement('li');
      li.appendChild(document.createTextNode(langName));
      document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage('typeScript')

    //Edit //

   const secLang =document.querySelector("li:nth-child(2)")
   console.log(secLang)
   const newLi=document.createElement("li");
   newLi.textContent='Ruby'
   console.log(newLi)
   secLang.replaceWith(newLi)
   console.log(newLi)

   const firstElement=document.querySelector("li:first-child")

</script>
</html>
